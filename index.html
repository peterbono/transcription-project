<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathieu Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container input[type="file"] {
            margin-bottom: 20px;
        }
        .container button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathieu Translator</h1>
        <p>Upload your MP4 file to get the transcription</p>
        <input type="file" id="fileInput" accept=".mp4,.mp3,.wav">
        <br>
        <button id="uploadBtn">Translate</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        const uploadFile = async () => {
            const fileInput = document.querySelector('#fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://transcription-project-91w7.onrender.com/transcribe', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);
                document.querySelector('#output').innerText = result.message || "Transcription complete!";
            } catch (error) {
                console.error(error);
                document.querySelector('#output').innerText = `Request failed: ${error.message}`;
            }
        };

        document.querySelector('#uploadBtn').addEventListener('click', uploadFile);
    </script>
</body>
</html>
